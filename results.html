<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Image Tiler</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
    <meta content='none' name='robots'>
    <link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/static/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <script src='/static/js/jquery.min-1.9.1.js' type='text/javascript'></script>
    <script src='/static/js/bootstrap.min.js' type='text/javascript'></script>
    <style>
      body { padding-top: 20px; }
      p {font-size: 16px; line-height: 140%; }  

      .content {
        background-color: #fff;
        padding: 20px 50px 50px 50px;
      }  
    </style>    
  </head>   
  <body>
    <div class='container'>

        <div class="col-md-6">
          <img src="data:image/jpg;base64,{{ .original }}" width="100%" />
          <div class="lead">Original</div>
        </div>
        <div class="col-md-6">
          <img src="data:image/jpg;base64,{{ .tiled }}" width="100%" />
          <div class="lead">Tiled - {{ .duration }}</div>
        </div>
              

        <div class="col-md-12 center">
          <a class="btn btn-lg btn-info" href="/">Back</a>
        </div>
    </div>
    
    <br>
  </body>
</html>
